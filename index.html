<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
        <title>API : PaintJS</title>
        <script src="https://kit.fontawesome.com/dcb48a855b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="api-main main">
            <canvas id="js-canvas" class="main__canvas canvas"></canvas>
        </main>
        <nav class="tools">
            <div class="tools__controls controls">
                <div class="controls__range">
                    <input type="range" id="js-brush-range" 
                    min = "0.1" 
                    max = "5" 
                    value="2.5" 
                    step="0.1" />
                </div>
                <div class="controls__btns">
                    <button id="js-mode">Fill</button>
                    <button id="js-save">Save</button>
                </div>
                <div class="controls__colors" id="js-colors">
                    <div class="control__color js-color" style ="background-color: #2c2c2c;"></div>
                    <div class="control__color js-color" style ="background-color: white;"></div>
                    <div class="control__color js-color" style ="background-color: #b11b1b;"></div>
                    <div class="control__color js-color" style ="background-color: #ff9500;"></div>
                    <div class="control__color js-color" style ="background-color: #ffcc00;"></div>
                    <div class="control__color js-color" style ="background-color: #2b8d3b;"></div>
                    <div class="control__color js-color" style ="background-color: #4451cc;"></div>
                    <div class="control__color js-color" style ="background-color: #26276e;"></div>
                    <div class="control__color js-color" style ="background-color: #4c3294;"></div>
                    <div id = "color-panner" class="control__color" style ="background-color: #f6f9fc;">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
        </nav>
        <script src="app.js"></script>
    </body>
</html>
